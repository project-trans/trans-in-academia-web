    description: >
      六月，有一些朋友可能正在面对高考，而其后的志愿填报也同样重要。同时，对于已经进入高校的朋友，校招也是一个重要的求职途径。因而，更好的了解就业中可能遇到的问题，也有助于选择专业和准备校招。  

      我们在之前写了几篇文章介绍了如何计算自己分数/排名对应学校，以及如何大致了解专业培养方向等（见 TiA! UniGuide）。社群中许多其它组织和个体也总结了经验、记录了自己的经历等。只是考虑到每年的环境都可能有一定变化，许多之前的经验不一定适合当下，因而 OAU - TiA! 与 PRTS - RLE.wiki 计划在志愿填报开始前，以线上会议的方式组织一场以「志愿填报与就业经验」为主题的分享会。  

      本次分享会大家可以报名自由分享自己的理解、经验，帮助更多朋友；当然，仅收听、不发言也完全没有问题。不过不管是否发言，请一定记得预先通过上面的表单报名喔。
      
      ---

      ### **【分享会内容】**
      
      本次分享会的主要几个主题：  
        - 不同专业的就业情况、工作内容、友好程度等；
        - 不同学校、不同地域/城市的就业特点、友好程度等；
        - 校招/社招等应聘、入职等过程中可能遇到的法律问题及（或）应对方法/自己的经验（如证件性别标记、档案、证明学位证有效性等）。

      分享会日期为 6 月 22 日（周六）20 点（东八区）。  

      为了顾及大家的整体需求，分享会预计在腾讯会议举行。  

      会议链接在会前将单独发到各位邮箱里。  

      ### **【报名】**  

      如果你对以上话题范围有经验、见解，或是有其它希望分享的内容（即使它不涵盖在以上内容范围以内），欢迎填写下方报名表单，我们将尽快联系你详细安排。预计分配给每人分享的时间约 5 分钟，若需要更长时间，请在表单中注明。  

      如果你是想参加收听，也请填写该报名表单。  

      会议链接届时将通过邮箱发送，请及时查阅，若未收到，请查阅垃圾邮件箱。  

      第一批会议链接邮件已发出，请大家在邮箱查收。没有收到的请查看垃圾箱，还没有可以邮件 public@tia.oau.app 请求。报名仍未截止，请戳上面的链接报名！  
  
